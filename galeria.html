<body>
	<div style="height:100px">
        </div>
    <div class="container">
	
      <nav class="navbar navbar-expand-md navbar-dark bg-dark col-md fixed-top">

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

                <img src=event.jpg alt=”logo”> 
				<!-- Eventy -->

          </ul>

	  <section ng-controller="GalleryListCtrl" id="sekcja">
	  <h1 >Druzyny CSGO</h1>
	  <h5><label class="text-rigth">Sortuj:</label></h5>
	<select ng-model="orderProp" ng-options="sort as sort.label for sort in sortList" style="width: 180px;">
	<option value="title">Alfabetycznie</option>
	<option value="when">Chronologicznie</option>
	<option value="when">Od Najnowszych</option>
	</select> 
	<p ng-if="orderProp"><h5>Galerie ułożone: {{orderProp.label}}</p></h5>
	  
	 
	  <p><h5 class="text-left">Szukaj:<input type="text" ng-model="query" ng-init="text=true"></p></h5>
	<h5><p ng-if="query" class="animate-if">Wyniki wyszukiwania: {{query}}</p></h5>
            <h5><p ng-if="!query" class="animate-if">Ilość elementów: {{galleries.length}}</p><h5>
            <div class="row">
             <div class="col-sm-4" ng-repeat="gallery in galleries | filter:query | orderBy: orderProp.value"> 
               <img class="d-block w-50" src="{{gallery.thumbnailUrl}}">
               <h3>{{gallery.title}}</h3>
               <p><strong>Państwa Drużyn:</strong> {{gallery.when | date:'longDate'}}</p>
               </div>
              </div> 
              
          </section>
		  
	  
</body>
